<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     
      
      <ul class="list-group list-group-horizontal-xxl">
        <li class="list-group-item">
          <div class="input-group time-block row">
            <span class=" hour">8:00 AM</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <button type="button" id="eight" class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group time-block row">
            <span class=" hour">9:00 AM</span>
            <textarea class="form-control"  aria-label="With textarea"></textarea>
            <button type="button" id="nine" class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
        <li class="list-group-item ">
          <div class="input-group time-block row" >
            <span class=" hour">10:00 AM</span>
            <textarea class="form-control"  aria-label="With textarea"></textarea>
            <button type="button" id="ten" class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group time-block row">
            <span class=" hour">11:00 AM</span>
            <textarea class="form-control"  aria-label="With textarea"></textarea>
            <button type="button" id="eleven" class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group time-block row">
            <span class=" hour">12:00 PM</span>
            <textarea class="form-control"  aria-label="With textarea"></textarea>
            <button type="button" id="twelve" class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group time-block row">
            <span class=" hour">1:00 PM</span>
            <textarea class="form-control"  aria-label="With textarea"></textarea>
            <button type="button" id="one" class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group time-block row">
            <span class=" hour">2:00 PM</span>
            <textarea class="form-control"  aria-label="With textarea"></textarea>
            <button type="button"  id="two"  class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group time-block row">
            <span class=" hour ">3:00 PM</span>
            <textarea class="form-control"   aria-label="With textarea"></textarea>
            <button type="button"  id="three" class="btn saveBtn btn-outline-success">Save</button>
          </div>
        </li>
      <li class="list-group-item">
        <div class="input-group time-block row">
          <span class=" hour">4:00 PM</span>
          <textarea class="form-control"  aria-label="With textarea"></textarea>
          <button type="submit" id="four" class="btn saveBtn btn-outline-success">Save</button>
        </div>
      </li>
      </ul>
      
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
